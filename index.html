<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Animation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/particleground.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="particles">
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <a class="navbar-brand fs-2" href="#">Rameem</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section id="banner">
        <h2>Hi, I'm</h2>
        <h1>Mahmood Hassan Rameem</h1>
        <h1>A <span id="text"></span></h1>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/jquery.particleground.min.js"></script>
    <script src="./js/typer.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#particles").particleground({
          dotColor: "#703616",
          lineColor: "#703616",
          particleRadius: 10,
          parallax: true,
        });
        $(".intro").css({
          "margin-top": -($(".intro").height() / 2),
        });

        $("#text").typer({
          strings: ["Frontend Developer", "Self Learner", "Youtuber"],
        });
      });
    </script>
  </body>
</html>
